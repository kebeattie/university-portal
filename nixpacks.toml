# Nixpacks configuration for Railway deployment
[phases.setup]
nixPkgs = ['...', 'sqlite']

[phases.install]
cmds = ['dotnet restore UniversityPortal.csproj']

[phases.build]
cmds = ['dotnet publish UniversityPortal.csproj -c Release -o out']

[start]
cmd = 'cd out && dotnet UniversityPortal.dll --urls=http://0.0.0.0:$PORT'
